<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BTC Watcher</title>
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/buttons.css">
</head>
<style type="text/css">
    body {
        background: url("../img/bg.jpg");
        background-size: 100%;
        height: 100%
    }

    .priceDiv {
        margin-top: 40%
    }
</style>
<body>
<div class="col-xs-12">
    <h5 class="col-xs-8 col-xs-offset-3" style="color: white;">当前用户 :&nbsp;&nbsp;
        <small id="userName" style="color: white"></small>
    </h5>
</div>
<div class="priceDiv col-xs-12">
    <span class="input input--haruki">
        <input class="input__field input__field--haruki" type="number" id="input-1"/>
            <label class="input__label input__label--haruki" for="input-1">
                <span class="input__label-content input__label-content--haruki">最高价格</span>
            </label>
    </span>
    <span class="input input--haruki">
        <input class="input__field input__field--haruki" type="number" id="input-2"/>
            <label class="input__label input__label--haruki" for="input-2">
                <span class="input__label-content input__label-content--haruki">最低价格</span>
            </label>
    </span>
    <div class="col-xs-10 col-xs-offset-2">
        <button id="updatePrice" style="margin-top: 50%;width: 75%"
                class="button button-glow button-border button-rounded button-primary">commit
        </button>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/properties.js"></script>
<script src="../js/data.js"></script>
</body>
</html>
